<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>

    <!-- Boorstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fontStyle -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul id="messages"></ul>

    <form id="form">
      <div class="row">
        <div class="col mb-3">
          <label for="input" class="form-label text">Ask here:</label>
          <br />
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Ask the question..."
            autocomplete="off"
          />
          <button class="btn btn-primary" id="button">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>

        <div class="col">
          <button class="btn btn-secondary" id="buttonCon">Disconnect</button>
        </div>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({
        auth: {
          serverOffset: 0,
        },
      });

      const input = document.getElementById("input");
      const form = document.getElementById("form");
      const messages = document.getElementById("messages");
      const conBtn = document.getElementById("buttonCon");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg, serverOffset) => {
        const item = document.createElement("li");
        item.innerText = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

      conBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (socket.connected) {
          socket.disconnect();
          conBtn.innerText = "Connect";
        } else {
          socket.connect();
          conBtn.innerText = "Disconnect";
        }
      });
    </script>
  </body>
</html>
