<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>PingHub Chat</title>

    <!-- Boorstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- fontStyle -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="onlineUsers"></div>

    <ul id="messages"></ul>

    <h5 id="typing"></h5>

    <form id="form">
      <div class="row">
        <div class="col-10" id="buttonConBalance"></div>
        <div class="col-2" id="buttonConBalance2">
          <button class="btn btn-secondary" id="buttonCon">Disconnect</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3" id="buttonConBalance"></div>
        <div class="col-9 mb-3" id="perfect">
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Type a message..."
            autocomplete="off"
          />

          <button class="btn btn-primary" id="button">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let counter = 0,
        lastServerOffset = 0;
      const socket = io({
        auth: {
          serverOffset: 0,
        },
      });

      const input = document.getElementById("input");
      const form = document.getElementById("form");
      const messages = document.getElementById("messages");
      const conBtn = document.getElementById("buttonCon");
      const onlineUsers = document.getElementById("onlineUsers");
      const typingTracker = document.getElementById("typing");

      //Nickname

      let nickName, room, password;

      socket.on("connect", () => {
        nickName = prompt("Enter your nickname: ");
        room = prompt("Enter room name: ");
        password = prompt("Enter room password: ");

        if (!nickName) nickName = "";
        if (!room) room = "";
        if (!password) password = "";

        socket.emit("join room", nickName, room, password);
        socket.nickname = nickName;
        socket.room = room;
      });

      socket.on(
        "Online users",
        (users) =>
          (onlineUsers.textContent = `Online users: ${users.join(", ")}`)
      );

      //Connected
      socket.on("user connected", (name) =>
        console.log(`${name} is connected`)
      );

      //Disconnected
      socket.on("user disconnected", (name) =>
        console.log(`${name} is disconnected`)
      );

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const clientOffset = `${Date.now()}-${socket.id}-${counter++}`;
          socket.emit("chat message", input.value, clientOffset, nickName);
          input.value = "";
        }
      });

      function scrollBottom() {
        messages.scrollTop = messages.scrollHeight;
      }

      socket.on("chat message", (msg, serverOffset, nickname) => {
        const item = document.createElement("li");
        item.className = nickname === nickName ? "outgoing" : "incoming";
        item.innerHTML = `
          <div class="chat-content">
            <span class="chat-nickname">${nickname}</span>
            <span class="chat-text">${msg}</span>
          </div>
        `;
        messages.appendChild(item);
        scrollBottom();
        lastServerOffset = serverOffset;
        socket.auth.serverOffset = lastServerOffset;
      });

      conBtn.addEventListener("click", () => {
        if (socket.connected) {
          socket.disconnect();
          conBtn.innerText = "Connect";
        } else {
          socket.connect();
          conBtn.innerText = "Disconnect";
        }
      });

      let typingTimeout;

      input.addEventListener("input", () => {
        if (input.value.trim()) {
          socket.emit("typing");
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => socket.emit("stop typing"), 1000);
        } else {
          socket.emit("stop typing");
        }
      });

      socket.on("user typing", (name) => {
        typingTracker.textContent = `${name} is typing...`;
      });

      socket.on("user stop typing", () => {
        typingTracker.textContent = "";
      });

      socket.on("join error", (errMsg) => {
        alert(errMsg);
        location.reload();
      });
    </script>
  </body>
</html>
